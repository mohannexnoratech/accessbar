<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Access Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('tech.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .hover-glow:hover {
      box-shadow: 0 0 15px rgba(0, 102, 255, 0.4);
    }
  </style>
</head>
<body class="bg-black bg-opacity-50 p-6 text-gray-800">

  <div class="max-w-6xl mx-auto bg-white bg-opacity-90 backdrop-blur-sm p-8 rounded-xl shadow-2xl fade-in">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 animate-pulse">Admin Access Control</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full text-left border border-gray-300 rounded-xl">
        <thead class="bg-blue-200 text-blue-900">
          <tr>
            <th class="p-3">Module</th>
            <th class="p-3 text-center">View</th>
            <th class="p-3 text-center">Edit</th>
            <th class="p-3 text-center">Delete</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-300 text-gray-700">
          <tr class="hover:bg-blue-50 transition">
            <td class="p-3 font-medium">Users</td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
          </tr>
          <tr class="hover:bg-blue-50 transition">
            <td class="p-3 font-medium">Roles & Permissions</td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" class="h-4 w-4" /></td>
          </tr>
          <tr class="hover:bg-blue-50 transition">
            <td class="p-3 font-medium">System Settings</td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" disabled class="h-4 w-4 text-gray-300" /></td>
          </tr>
          <tr class="hover:bg-blue-50 transition">
            <td class="p-3 font-medium">Audit Logs</td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" class="h-4 w-4" /></td>
          </tr>
          <tr class="hover:bg-blue-50 transition">
            <td class="p-3 font-medium">Backup & Restore</td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" checked class="h-4 w-4" /></td>
            <td class="text-center"><input type="checkbox" class="h-4 w-4" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Save Button -->
    <div class="text-right mt-6">
      <button onclick="saveAccessControl()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition hover-glow">
        Save Permissions
      </button>
    </div>
  </div>

  <script>
    function saveAccessControl() {
      alert("Access control permissions saved!");
    }
  </script>

</body>
</html>
